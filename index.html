<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <style>
      body {
        background: #fafafa;
        font-family: sans-serif;
      }
      .map {
        height: 400px;
      }
      #info {
        display: none;
        position: absolute;
        min-width: 200px;
        min-height: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        border-radius: 5px;
        white-space: nowrap;
      }
    </style>
    <script type="module" src="./src/YioMap.js"></script>
  </head>
  <body>
    <yio-map
      id="demo"
      center="[15.2575, 48.5554]"
      contentMap="/api/v2/pip/tiles/resources/style.json"
      zoom="16.9"
      class="map"
      enablePinning
    ></yio-map>
    <div id="info"></div>

    <label for="mode-select">Mode:</label>
    <select id="mode-select">
      <option value="select">Select</option>
      <option value="edit">Edit</option>
    </select>
    <br />
    <br />

    <span>edit mode:</span>
    <form>
      <label>
        <input type="checkbox" name="edit-mode" value="editCreate" checked />
        Create </label
      ><br />
      <label>
        <input type="checkbox" name="edit-mode" value="editModify" checked />
        Modify
      </label>
    </form>
    <input
      id="editModifyIDs"
      value="[1402981716563881000, 1414138424277799000, 1429056567079318800]"
      style="width: 600px"
    />

    <script>
      const map = document.getElementById('demo');
      const info = document.getElementById('info');

      const interactionSelect = document.getElementById('mode-select');

      interactionSelect.addEventListener('change', function () {
        if (this.value === 'edit') {
          map.setAttribute('editLayer', 'sites');
          map.removeAttribute('enablePinning');
        } else {
          map.removeAttribute('editLayer');
          map.setAttribute('enablePinning', true);
        }
      });

      const editModeOptions = document.querySelectorAll(
        'input[name="edit-mode"]',
      );
      editModeOptions.forEach(cb => {
        cb.addEventListener('change', function () {
          map[cb.value] = cb.checked;
        });
      });

      const editModifyIDsInput = document.getElementById('editModifyIDs');
      map.editModifyIDs = JSON.parse(editModifyIDsInput.value);
      editModifyIDsInput.addEventListener('input', function () {
        try {
          map.editModifyIDs = JSON.parse(this.value);
        } catch {
          map.editModifyIDs = [];
        }
      });

      map.addEventListener('pointermove', () => {
        info.style.display = 'none';
      });

      map.addEventListener('click', e => {
        console.log(e, map.lastClickCoordinate);
        const item = e.target.userSelect[0];
        info.style.display = item ? 'block' : 'none';
        if (!item) {
          return;
        }
        let text = '';
        for (const key in item) {
          text += `${key}: ${item[key]}\n`;
        }
        info.innerText = text;
        info.style.left = `${e.clientX - info.clientWidth / 2}px`;
        info.style.top = `${e.clientY + 10}px`;
      });
    </script>
  </body>
</html>
